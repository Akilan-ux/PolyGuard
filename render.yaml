services:
  - type: web
    name: polyguard-demo
    env: node
    plan: free
    region: oregon
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO
    branch: main
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    instances: 1
    pullRequestPreviews: false
